<!DOCTYPE html>
<html>
    <head>
        <title>Mart-Manager</title>
    </head>
    <body style="background-color: black;color: white;">
        <div>
            <h1>Hello, {{ name }}</h1>
        </div>
        <div>
            <!--Testing!! clear later-->
            <h1>First Name {{fname}}</h1>
            <h1>Middle Name {{mname}}</h1>
            <h1>Last Name {{lname}}</h1>
            <h1>Phone no {{phone}}</h1>
            <h1>Email {{email}}</h1>
            <h1>MessageID {{msg_id}}</h1>
        </div>
        <div>
            {% for page in pages %}
            <a href="{% url page.1 %}"><h3>{{ page.0 }}</h3></a>
            {% endfor %}
        </div>
        <div>
            <a href="{% url 'logout'%}"><button>Logout</button></a>
        </div>
    </body>
</html>
