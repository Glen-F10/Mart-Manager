    <style>
        .background-image {
            background-image: url("{% static 'bg-home/bg-light-blue.jpg' %}");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            height: 100vh;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: 2; /* Overlay above the background image */
        }
        #programs{
          transition: transform 0.3s ease;
        }
        #programs:hover{
          transform: scale(1.5);
        }
    </style>
    <div class="background-image d-flex justify-content-center align-items-center fixed-top">
